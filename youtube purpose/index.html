<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container m-5">
        <form action="hi.html" onsubmit="return validation()">
            <table>
                <tr>
                    <td><label for="username">username</label></td>
                    <td><input type="text" id="username" class="form-control"> </td>
                    <td><p style="color: red; font-size: 15px; visibility: hidden;" id="incorrectusername"> invalid username</p></td>
                </tr>
                <tr>
                    <td><label for="password">password</label></td>
                    <td><input type="password" id="password" class="form-control"> </td>
                    <td><p style="color: red; font-size: 15px; visibility: hidden; " id="incorrectpassword" > invalid password</p></td>
                </tr>
                <tr><td><input type="submit" value="submit" class="btn btn-success"></td></tr>
            </table>
        </form>
    </div>
    <script>
        function validation(){
            var user = document.getElementById('username');
            var pass = document.getElementById('password');
            var invalid = false;

            if(user.value.trim()==''){
                document.getElementById('incorrectusername').style.visibility='visible';
                invalid=true;
            }
            else{
                document.getElementById('incorrectusername').style.visibility='hidden';
                document.getElementById('username').style.border='5px solid green'
                invalid=false;
            }
            if(pass.value.trim()==''){
                document.getElementById('incorrectpassword').style.visibility='visible';
                invalid=true;
            }
            else{
                document.getElementById('incorrectpassword').style.visibility='hidden';
                document.getElementById('password').style.border='5px solid green'
                invalid=false;
            }
            if(user.value.trim()=='' || pass.value.trim().length < 5){
                invalid=true;
            }
            return !invalid;
        }
    </script>
</body>
</html>
